<!doctype html>
<html>
    <head>
        <title>Todo List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
       
    </head>

    <body>
        

    <div class="big-container">



    <h1 > Todo List </h1>
        <!-- Rounded switch -->
    
   


    <div class="sort-container">
        <span class="hide-completed">Hide completed</span>
        <label class="switch" >
            <input id= "switch-input" type="checkbox">
            <span class="slider round">
            </span>
        </label>
       
    <label for="sort-by">Sort by:</label>
    <select name = "sort-by" id="sort-by">
        <option value="alpha">Alphabetical Order</option>
        <option value="deadline">Deadline</option>
    </select>
    </div>  



   <div class="filter-container">
    <label for="find-by-date">Filter by Day:</label>
    <input type="date" id="find-by-date"  value="2023-05-22" min="2018-01-01" max="2024-12-31">
    <button id="find-btn">Find</button>
    <button id="reset-btn">Reset</button>
    </div>
    

        <div class="container">
            <ul id="shopping-list">
            </ul>
        </div>


    <div class="bottomBar">
        <div class="date-container" >
        <label for="date-field">Deadline: </label>
        <input type="date" id="date-field"  value="2023-05-22" min="2018-01-01" max="2024-12-31">
       
        </div>

        <input type="text" id="input-field" placeholder="Todo..">
      
       
        <button id="add-button">Add</button>
    </div>

    </div>

    <script src="index.js" type="module"></script>


    </body>




</html>
